<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="theme.css" />
    <title>Quick UI</title>
  </head>
  <body>
    <input type="text" placeholder="Type here" />
    <button outline="white">Submit</button>

    <button color="danger">Delete</button>
    <div>
      <h1 color="dark">Hello World</h1>
    </div>
    <h1 opacity="50%">Hello</h1>
    <textarea name="" id="" cols="30" rows="10"></textarea>

    <button>Hello</button>

    <div color="white">Hello world my name is Riasat</div>

    <button color="danger" icon>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="32"
        height="32"
        viewBox="0 0 24 24"
      >
        <path
          fill="currentColor"
          d="M14.4 6L14 4H5v17h2v-7h5.6l.4 2h7V6z"
        /></svg
      >Icon
    </button>

    <button color="primary" icon>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="32"
        height="32"
        viewBox="0 0 24 24"
      >
        <path fill="currentColor" d="M10 20v-6h4v6h5v-8h3L12 3L2 12h3v8z" />
      </svg>
      Home
    </button>

    <button  color="secondary">Secondary</button>
    <button color="success">Success</button>
    <button color="warning" bold>Warning</button>
    <button outline="primary">Outline</button>

   <input type="file">
   <input type="time">
  </body>
</html>
