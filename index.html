<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="theme.css" />
    <title>Quick UI - A HTML based UI library for Everyone</title>
  </head>
  <body>
    <input type="text" placeholder="Type Here" />
    <button primary>Submit</button>
    <h1>Hello World</h1>
    <button success color="black">Success</button>

    <button outline="danger">Delete</button>
    <button outline="success" hover="black">Delete</button>

    <dialog id="helloModal">
      Do you really want to logout ?
      <br />
      <br />
      <form method="dialog">
        <div>
          <button outline="success" hover="black">Cancel</button>
          <button danger>Logout</button>
        </div>
      </form>
    </dialog>
    <button secondary onclick="helloModal.showModal()">Logut</button>

    <input type="text" outline="danger" color="red" />
    <a href="/" button primary>Home</a>


    </style>
  </body>
</html>
